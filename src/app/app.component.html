<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
      <h1 class="text-center">Enrollment Form</h1>
      <form>
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" placeholder="Enter name">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="number" class="form-control" placeholder="Enter phone">
        </div>
        <div class="form-group">
          <label>Topics</label>
          <select class="custom-select">
              <option selected>I am interested in</option>
            <option *ngFor="let topic of topics">{{ topic }}</option>
          </select>
        </div>
        <div class="form-group">
          <label>Time Preference</label>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="timePreference" value="morning">
            <label class="form-check-label">Morning(9AM - 12PM)</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="timePreference" value="evening">
            <label class="form-check-label">Evening(5PM - 8PM)</label>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" name="timePreference">
            <label class="form-check-label">Send me promotional offers</label>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary">Submit Form</button>
        </div>
      </form>
    </div>
  </div>
</div>
